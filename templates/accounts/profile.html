{% extends 'base.html' %}

{% block main %}
  <div class="container mx-auto">
    <div class="container mx-auto mt-4 w-3/5 flex flex-col justify-center">
      <div class="flex justify-center">
        <h1>Profile</h1>
      </div>
      
      <div>
        <form method="POST">
          {% csrf_token %}
          <div class="mt-4 mb-2">
            <label for="name">Name</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" name="name" placeholder="name" value="{{ user.profile.name }}" />
          </div>
          <div class="mt-4 mb-2">
            <label for="zipcode">Zip</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" name="zipcode" placeholder="zipcode" value="{{ user.profile.zipcode }}" />
          </div>
          <div class="mt-4 mb-2">
            <label for="prefecture">Prefecture</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" name="prefecture" placeholder="prefecture" value="{{ user.profile.prefecture }}" />
          </div>
          <div class="mt-4 mb-2">
            <label for="city">City</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" name="city" placeholder="city" value="{{ user.profile.city }}" />
          </div>
          <div class="mt-4 mb-2">
            <label for="address1">Address 1</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" name="address1" placeholder="address1" value="{{ user.profile.address1 }}" />
          </div>
          <div class="mt-4 mb-2">
            <label for="address2">Address 2</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" name="address2" placeholder="address2" value="{{ user.profile.address2 }}" />
          </div>
          <div class="mt-4 mb-2">
            <label for="tel">Tel</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="tel" name="tel" placeholder="tel" value="{{ user.profile.tel }}" />
          </div>
          <div class="flex flex-row-reverse">
            <button type="submit" class="mt-4 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
