{% extends 'base.html' %}

{% block main %}
    <div class="container mx-auto">
      <div class="container mx-auto mt-4 w-3/5 flex flex-col justify-center">
        <div class="flex justify-center">
          <h1>
            {% if 'login' in request.path %}
              Login
            {% elif 'signup' in request.path %}
              Signup
            {% endif %}
          </h1>
        </div>
        <div class="w-full">
          <form method="POST">
            {% csrf_token %}
              <div class="mt-4 mb-2">
                <label for="username"></label>
                <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="username" placeholder="Username" />
              </div>
              <div class="mt-4 mb-2">
                <label for="email"></label>
                <input type="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="email" placeholder="Email" required />
              </div>
              <div class="mt-4 mb-2">
                <label for="password"></label>
                <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="password" placeholder="Password" required />
              </div>
              <div class="flex flex-row-reverse">
                <button class="mt-4 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" type="submit">
                  {% if 'login' in request.path %}
                    Login
                  {% elif 'signup' in request.path %}
                    Signup
                  {% endif %}
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
