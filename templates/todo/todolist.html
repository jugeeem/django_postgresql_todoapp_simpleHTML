{% extends 'base.html' %}

{% block main %}
  <div class="container mx-auto">
    <h1 class="flex justify-center">ToDo List</h1>
    {% if task_list %}
      <div class="container mx-auto w-3/5 flex justify-center">
        <ul class="w-full">
          {% for task in task_list %}
            <li class="h-10 m-4 flex justify-around items-center space-x-8 border rounded-full border-red-500 bg-red-100">
              <a>{{ task.director }}</a>
              <a>{{ task.title }}</a>
              <p>{{ task.status }}</p>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% else %}
      <p>No tasks have been added yet.</p>
    {% endif %}
  </div>
  <div class="w-3/5 mt-4 mx-auto flex flex-row-reverse">
    <a href="{% url 'add_task' %}" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Add Director</a>
    <a href="{% url 'add_task' %}" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Add Task</a>
  </div>
{% endblock %}
